<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinkgeldrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="border">
      <main>
        <section>
          <h1>Trinkgeldrechner</h1>

          <form onsubmit="return false">
            <!-- - onsubmit="return false" verhindert das absenden des formulars beim ändern der input values. die if else startements werden nicht erneut erreicht und somit auch nicht angezeigt, wenn man den input ändert.  -->
            <img src="./assets/img/rechnung.png" alt="rechnung icon" />

            <div>
              <label for="billInput">Rechnungsbetrag</label>
              <input
                type="number"
                step="0.01"
                pattern="^\d+(\.\d{0,2})?$"
                id="billInput"
              />
              <!-- pattern für eine zahl mit 0 bis 2 dezimalstellen -->
            </div>

            <img src="./assets/img/freundschaft.png" alt="personen icon" />

            <div>
              <label for="personsInput">Personenzahl</label>
              <input type="number" step="1" pattern="^\d+$" id="personsInput" />
              <!-- pattern für eine ganze zahl ohne dezimalstellen -->
            </div>

            <img src="./assets/img/bedienung.png" alt="" />

            <div>
              <label for="service">Wie war der Service?</label>
              <select id="service" required>
                <option value="">bitte auswählen</option>
                <option value="0.02">schlecht</option>
                <option value="0.1">okay</option>
                <option value="0.2">super</option>
              </select>
            </div>

            <button type="submit" onclick="calculate()">
              Trinkgeld berechnen
            </button>
          </form>

          <div class="output">
            <p class="result" id="resultTip"></p>
            <p class="result" id="resultTotal"></p>
            <p class="result" id="resultEach"></p>
            <p class="result" id="invalid"></p>
          </div>
        </section>
      </main>
      <footer>
        <a href="https://www.flaticon.com/de/autoren/freepik" title="icons"
          >Icons erstellt von Freepik - Flaticon</a
        >
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
